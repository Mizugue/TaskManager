<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>MyTasks</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" th:href="@{css/listex.css}">
</head>
<body class="w3-light-grey w3-content" style="max-width:1600px">


  <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar">
    <div class="w3-container">
      <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
        <i class="fa fa-remove"></i>
      </a>
      <img src="https://thumbs.dreamstime.com/b/s%C3%ADmbolo-de-perfil-masculino-inteligente-retrato-estilo-desenho-animado-m%C3%ADnimo-166146853.jpg" style="width:45%;" class="w3-round"><br><br>
      <h4><b>Menu</b></h4>
    </div>
    <div class="w3-bar-block">
      <a href="../tasks" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal">
        <i class="fa fa-th-large fa-fw w3-margin-right"></i>TASKS
      </a>
      <a href="../about" onclick="w3_close()" class="w3-bar-item w3-button w3-padding">
        <i class="fa fa-user fa-fw w3-margin-right"></i>ABOUT
      </a>
       <a href="../edit" onclick="w3_close()" class="w3-bar-item w3-button w3-padding">
         <i class="fa fa-diamond w3-margin-right"></i>EDIT</a>
    </div>
    <div class="w3-panel w3-large">
      <a href="https://www.instagram.com/jchallak_" target="_blank" class="w3-hover-opacity">
         <i class="fa fa-instagram"></i>
      </a>
   </div>
  </nav>


<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>


<div class="w3-main" style="margin-left:300px">


  <header id="portfolio">
    <a href="#"><img src="https://thumbs.dreamstime.com/b/s%C3%ADmbolo-de-perfil-masculino-inteligente-retrato-estilo-desenho-animado-m%C3%ADnimo-166146853.jpg" style="width:65px;" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
    <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
    <div class="w3-container">
      <h1><b>Tasks</b></h1>
      <div class="w3-section w3-bottombar w3-padding-16">
      </div>
    </div>
  </header>

<div class="w3-row-padding">
  <!-- Loop sobre cada task -->
  <div th:each="task : ${tasks}" class="w3-third w3-container w3-margin-bottom task-item">
    <div class="w3-card-4">
      <!-- Link para detalhes da task -->
      <a th:href="@{'/task/' + ${task.id}}">
        <!-- Imagem da task (se houver) -->
        <img th:if="${task.image_url}" th:src="${task.image_url}" alt="Task Image" style="width:100%" class="w3-hover-opacity task-image">
      </a>
      <!-- ConteÃºdo da task -->
      <div class="w3-container w3-white">
        <h3 th:text="${task.title}" class="task-title"></h3>
        <p th:text="${task.description}" class="task-description"></p>
        <p>
          Expiration: <span th:text="${#dates.format(task.expiration_date, 'dd/MM/yyyy HH:mm')}"></span>
        </p>
        <p>
          Status: <span th:text="${task.status}" class="task-status"></span>
        </p>
      </div>
    </div>
  </div>
</div>



  <footer>
    <div class="w3-black w3-center w3-padding-24">Developed by jc</div>
  </footer>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <script th:src="@{js/script.js}"></script>

</body>
</html>
